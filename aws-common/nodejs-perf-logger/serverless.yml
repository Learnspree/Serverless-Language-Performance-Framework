      - cloudwatchLog:
          logGroup: '/aws/lambda/aws-empty-test-functions-${self:provider.stage}-aws-cold-256-empty-nodejs10x'
          filter: 'REPORT'   
      - cloudwatchLog:
          logGroup: '/aws/lambda/aws-empty-test-functions-${self:provider.stage}-aws-warm-512-empty-nodejs10x'
          filter: 'REPORT'   
      - cloudwatchLog:
          logGroup: '/aws/lambda/aws-empty-test-functions-${self:provider.stage}-aws-cold-512-empty-nodejs10x'
          filter: 'REPORT'                                 

